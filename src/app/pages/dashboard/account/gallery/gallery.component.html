<div class="page pr-0 pt-0 pb-0">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-tb-12 col-sm-12 mt-20">
            <card>
                <div class="flex-between hr-bottom pb-20 pt-10">
                    <h3 class="f18 m-0 bold">Your Photos</h3>
                    <span class="material-symbols-outlined f18"> more_horiz</span>
                </div>
                <div class="tab-collection">
                    <div class="tabs">
                        <span class="active">Photos About You</span>
                        <span>Your Photos</span>
                        <span>Albums</span>
                    </div>
                    <div class="tab">
                        <h4 class="bold mb-0">Total Photos</h4>
                        <p class="mt-0">42 total photos about you</p>
                        <div class="pictures">
                            <div class="image">
                                <img *ngFor="let picture of pictures" [src]="picture" alt="image">
                            </div>
                        </div>
                    </div>
                </div>
            </card>
        </div>
        <div class="col-lg-3 col-md-3 col-tb-12 col-sm-0 col-xs-0 h-100">
           <recent-viewed></recent-viewed>
        </div>
    </div>
</div>
