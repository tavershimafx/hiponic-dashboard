<div class="auth-page">
    <img src="../../../../../assets/images/uba-red.png" alt="logo">
    <h1>Sign In to your Account</h1>
    <p class="sub-text">Welcome back! please enter your details</p>
    <div class="login-form">
        <form [formGroup]="loginForm" (submit)="submitLogin()">
            <text-group placeholder="Email" 
            formControlName="email"
            [showValidation]="isSubmitting"
            [control]="loginForm.formControl('email')">
                <span class="material-symbols-outlined">mail</span>
            </text-group>

            <text-group placeholder="Password" type="password" 
            formControlName="password"
            [showValidation]="isSubmitting"
            [control]="loginForm.formControl('password')">
                <span class="material-symbols-outlined">lock</span>
            </text-group>
            
            <div class="flex-between">
                <checkbox formControlName="rememberMe">Remember me</checkbox>
                <a routerLink="/forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Sign In
            </button>
            <div class="notify-signup">
                <hr>Or sign in with <hr>
            </div>
        </form>
        <div class="social-btns">
