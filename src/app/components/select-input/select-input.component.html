<div class="select-dropdown {{cssClass}}" >
    <div class="current-item" (click)="drop()">
        <p>{{(value == null || value == undefined) ? placeholder : getDisplay()}}</p>
        <span class="material-symbols-outlined">keyboard_arrow_down</span>
    </div>
    <div class="dropdown-items" #dropItems tabindex="-1">
        <span *ngFor="let option of options">
            <div *ngIf="option.disabled" class="disabled">{{option.value}}</div>
            <div *ngIf="!option.disabled" (click)="selectOption(option.key)">{{option.value}}</div>
        </span>
    </div>
</div>
