<div class="select-dropdown">
    <div class="current-item" (click)="drop()">
        <p>{{(value == null || value == undefined) ? placeholder : getDisplay()}}</p>
        <span class="material-symbols-outlined">keyboard_arrow_down</span>
    </div>
    <div class="dropdown-items" #dropItems tabindex="-1">
        <div *ngFor="let option of options" (click)="selectOption(option.value)">{{option.name}}</div>
    </div>
</div>
